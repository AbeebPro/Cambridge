<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cambridge University</title>

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </head>
  <body class="p-5">
    <h1>University of Cambridge</h1>
   <form class="row g-3" method = "POST" action="https://www.cam.ac.uk/">
      <h2>Create Account</h2>
      <div class="col-lg-6 col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-lg-6 col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control"  required>
      </div>
      <div class="col-lg-6 col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Password</label>
        <input type="password"  minlength="8" class="form-control" required>
      </div>
      <div class="col-lg-6 col-md-6">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-lg-6 col-md-6">
        <label class="form-label">Address 2 (Optional)</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">City</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">State</label>
        <select id="inputState" class="form-select" required>
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-lg-6 col-md-6">
        <label for="formFile" class="form-label">Upload O'level Result</label>
        <input class="form-control" type="file" required>
      </div>
      <div class="col-lg-6 col-md-6">
        <label for="formFile" class="form-label">Upload A'level Result</label>
        <input class="form-control" type="file" required>
      </div>
      <div class="col-12 button">
        <button onClick="successAlert()" type="submit" class="btn btn-primary">Create Account</button>
      </div>
  </form>
  <script src="index.js"></script>
  </body>
</html>
